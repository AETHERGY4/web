<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Exitoso - AdoptaFeliz</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, sans-serif;
      background: url('sesion.jpg') no-repeat left center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 30px;
    }

    .success-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
      color: #000;
      margin-bottom: 20px;
    }

    .success-container img {
      width: 80px;
      margin: 20px 0;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-volver {
      display: inline-block;
      background-color: #1D8ADB;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #166caa;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>CUENTA CREADA CON ÉXITO</h1>
    <img src="comprobado.png" alt="Registro exitoso">
    <p>
      Tu cuenta ha sido registrada correctamente.<br>
      Ya puedes iniciar sesión y comenzar a utilizar la plataforma.
    </p>
    <a href="inicio.html" class="btn-volver">Ir al inicio de sesión</a>
  </div>
</body>
</html>
